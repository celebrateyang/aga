            <font size="4">我们都知道，一般<a href="http://www.aga-mask.com/anquanqi.html">安全期</a>都在月经期前后。而月经前的安全期不是太好掌握，而月经后的安全期还是比价容易推算了。那么<b>月经后几天是安全期</b>呢？<br>
                <br>
                以月经期为参照推算的话，一般月经后的几天是安全期，要以月经结束时间为起点，例如一位女性的月经期结束时间为3月15号，那么从16号开始到23号左右的这段时间内理论上就是所谓的安全期。<br>
                <br>
                这样算来，就是在月经期结束后加上7天，这段时间就是安全期。<br>
                <br>
